[main]
font=JetBrainsMono Nerd Font:size=11
dpi-aware=no
prompt="> "
icon-theme=Adwaita
fields=filename,name,generic
password-character=*
filter-desktop=yes
match-mode=fzf
sort-result=yes
border-width=2
border-radius=0

[colors]
background=1e1e2eff
text=cdd6f4ff
match=f38ba8ff
selection=585b70ff
selection-text=cdd6f4ff
border=b4befeff

[border]
width=2
radius=0
