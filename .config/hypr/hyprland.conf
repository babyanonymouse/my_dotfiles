# Minimal Hyprland Configuration for CachyOS
# Optimized for development workflow with minimal resource usage

# Monitor configuration
monitor=,preferred,auto,1

# Execute apps at launch
exec-once = waybar
exec-once = mako
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Source keybindings
source = ~/.config/hypr/keybinds.conf

# Environment variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

# Input configuration
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
    }

    sensitivity = 0
}

# General settings - minimal animations for better performance
general {
    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(88888888)
    col.inactive_border = rgba(44444488)
    
    layout = dwindle
    
    allow_tearing = false
}

# Minimal decoration for performance
decoration {
    rounding = 5
    
    blur {
        enabled = false  # Disabled for better performance
        size = 3
        passes = 1
    }

    drop_shadow = false  # Disabled for better performance
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# Minimal animations for smooth yet performant experience
animations {
    enabled = true
    bezier = simple, 0.16, 1, 0.3, 1
    
    animation = windows, 1, 3, simple, slide
    animation = windowsOut, 1, 3, simple, slide
    animation = border, 1, 5, default
    animation = fade, 1, 3, simple
    animation = workspaces, 1, 3, simple, slide
}

# Dwindle layout (tiling)
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
}

# Master layout (alternative)
master {
    new_status = master
    new_on_top = false
    mfact = 0.55
}

# Gestures
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

# Misc settings for performance
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true  # Variable frame rate for power saving
    vrr = 0
}

# Window rules for better resource management
windowrulev2 = suppressevent maximize, class:.*

# Workspace rules - limit to 5 workspaces for minimal setup
workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true
workspace = 5, persistent:true
