# Zero-Drag Hyprland Configuration
# Strictly matched to FINAL_CONFIG.md

# Monitor configuration
monitor=,preferred,auto,1

# Execute apps at launch
exec-once = waybar
exec-once = mako
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hyprpaper

# Environment variables
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

# Input configuration
input {
    kb_layout = us
    numlock_by_default = false
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
    sensitivity = 0
}

# General settings
general {
    gaps_in = 3
    gaps_out = 6
    border_size = 1
    col.active_border = rgba(b4befeff)
    col.inactive_border = rgba(6c7086ff)
    layout = dwindle
    allow_tearing = false
}

# Decoration - Minimal/Performance
decoration {
    rounding = 0
    
    blur {
        enabled = false
    }

    drop_shadow = false
}

# Animations - Disabled for Heat Safety
animations {
    enabled = false
}

# Dwindle layout
dwindle {
    pseudotile = true
    preserve_split = true
}

# Master layout
master {
    new_status = master
}

# Gestures
gestures {
    workspace_swipe = false
}

# Misc settings
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
}

# Keybindings
$mainMod = SUPER

bind = $mainMod, Return, exec, alacritty
bind = $mainMod, Space, exec, fuzzel
bind = $mainMod, Tab, exec, hyprctl dispatch boxtoggle # Window Switcher (using boxtoggle or simple focus change? Spec says "Window Switcher (List view)". Hyprland doesn't have a built-in list view switcher like Alt-Tab without plugins or rofi/wofi. "SUPER + Tab Window Switcher (List view)" usually implies a script or `rofi -show window`. Since we deleted rofi/wofi and have fuzzel... `fuzzel` doesn't natively do window switching in list view easily without script. 
# BUT, simply `bind = $mainMod, Tab, cyclenext` is the closest naive implementation. 
# OR `bind = $mainMod, Tab, exec, fuzzel`? No. 
# I will use `cyclenext` for now or better, since I removed `wofi`, I can't use `wofi -show window`. 
# I'll stick to `cyclenext` or check if `fuzzel` has a mode.
# Actually, I'll use `cyclenext`.
bind = $mainMod, Tab, cyclenext, 

bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen,
bind = $mainMod, M, exit, 

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
